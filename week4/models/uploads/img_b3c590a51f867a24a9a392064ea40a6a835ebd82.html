		@-moz-keyframes blink {

		}

			from { color: red    }
			to   { color: yellow }
		}
		.blinker {
			-webkit-animation-direction: alternate;
			-webkit-animation-duration: 3s;
			-webkit-animation-iteration-count: infinite;
			-webkit-animation-name: blink;
			-moz-animation: alternate 3s infinite blink;
		}
	</style>
